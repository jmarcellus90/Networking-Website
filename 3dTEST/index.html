<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js webgl - scene animation</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<script type="text/javascript" src="js/three.js"></script>
		<script type="text/javascript" src="js/OrbitControls.js"></script>
		<!-- <script type="text/javascript" src="js/threejsInputFields.js"></script> -->
		<script type="text/javascript" src="js/Detector.js"></script>
		<script type="text/javascript" src="js/stats.min.js"></script>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/underscore.js"></script>
		<script type="text/javascript" src="js/backbone.js"></script>
		<script type="text/javascript" src="js/mousetrap.js"></script>

	<style>
		body {
			color: #000;
			font-family: Monospace;
			font-size: 13px;
			text-align: center;
			background-color: #fff;
			margin: 0px;
			overflow: hidden;
		}
	</style>
</head>

<body>
<label for="ipAddress1">Computer 1</label>
<input id="ipAddress1" type="text" value="Message..."></input>

<label for="ipAddress2">Computer 2</label>
<input id="ipAddress2" type="text" value="Message..."></input>

<label for="ipAddress3">Computer 3</label>
<input id="ipAddress3" type="text" value="Message..."></input>

<label for="ipAddress4">Computer 4</label>
<input id="ipAddress4" type="text" value="Message..."></input>
	<div id="container"></div>




	<script>
		var scene, camera, controls, stats;
		var renderer, mixer;
		var clock = new THREE.Clock();
		var url = 'models/PCMonitorCYCLES8.json';
		var SCREEN_WIDTH = window.innerWidth;
		var SCREEN_HEIGHT = window.innerHeight;
		var container = document.getElementById('container');
		var canvasWidth = container.clientWidth;
		var canvasHeight = container.clientHeight;

		stats = new Stats();
		container.appendChild(stats.dom);
		renderer = new THREE.WebGLRenderer({
			antialias: true
		});
		renderer.setPixelRatio(window.devicePixelRatio);
		renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
		container.appendChild(renderer.domElement);
		// Load a scene with objects, lights and camera from a JSON file
		new THREE.ObjectLoader().load(url, function(loadedScene) {
			scene = loadedScene;
			scene.background = new THREE.Color(0xffffff);
			// If the loaded file contains a perspective camera, use it with adjusted aspect ratio...
			scene.traverse(function(sceneChild) {
				if (sceneChild.type === 'PerspectiveCamera') {
					camera = sceneChild;
					camera.aspect = SCREEN_WIDTH / SCREEN_HEIGHT;
					camera.updateProjectionMatrix();
				}
			});

//

			// ... else create a new camera and use it in the loaded scene
			if (camera === undefined) {
				camera = new THREE.PerspectiveCamera(30, SCREEN_WIDTH / SCREEN_HEIGHT, 1, 10000);
				camera.position.set(0, 150, 400);
			}
			controls = new THREE.OrbitControls(camera);
			// Ground plane and fog: examples for applying additional children and new property values to the loaded scene
			var geometry = new THREE.PlaneBufferGeometry(20000, 20000);
			var material = new THREE.MeshPhongMaterial({
				shininess: 0.1
			});
			var ground = new THREE.Mesh(geometry, material);
			ground.position.set(0, -250, 0);
			ground.rotation.x = -Math.PI / 2;
			scene.add(ground);
			scene.fog = new THREE.Fog(0xffffff, 1000, 10000);
			// Initialization of the loaded animations
			var animationClip = scene.animations[0];
			mixer = new THREE.AnimationMixer(scene);
			mixer.clipAction(animationClip).play();
			animate();
		});
		window.onresize = function() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize(window.innerWidth, window.innerHeight);
		};

		function animate() {
			requestAnimationFrame(animate);
			mixer.update(clock.getDelta());
			stats.update();
			renderer.render(scene, camera);

		}


		for (var i = 0; i < localStorage.length; i++){
		    localStorage.getItem(localStorage.key(i));
		}
		var ipAddress1 = localStorage.getItem(0);
		var ipAddress2 = localStorage.getItem(1);
		var ipAddress3 = localStorage.getItem(2);
		var ipAddress4 = localStorage.getItem(3);
		$('#ipAddress1').val(ipAddress1);
		$('#ipAddress2').val(ipAddress2);
		$('#ipAddress3').val(ipAddress3);
		$('#ipAddress4').val(ipAddress4);



	</script>

</body>

</html>
